<div class="detail-container">
  <div *ngIf="logDataIn.length > 0" class="detail-container-log">
    <code [lang]="'log'" class="app-log" highlight-js>
      <pre *ngFor="let line of logDataIn">{{line}}</pre>
    </code>
  </div>
  <img *ngIf="logDataIn.length == 0" alt="KLogs Logo" class="toolbar-logo-img" src="assets/images/logo.png">
  <mat-progress-bar *ngIf="isLoadingIn" mode="indeterminate"></mat-progress-bar>
</div>
